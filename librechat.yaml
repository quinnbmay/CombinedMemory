    # https://302.ai/
    # Script to fetch models: https://github.com/LibreChat-AI/librechat-config-yaml/blob/main/scripts/ai302.py
    - name: "Github Models"
      iconURL: https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://models.inference.ai.azure.com"
      models:
        default:
          - AI21-Jamba-Instruct
          - Cohere-embed-v3-english
          - Cohere-embed-v3-multilingual
          - Meta-Llama-3-70B-Instruct
          - Meta-Llama-3-8B-Instruct
          - Meta-Llama-3.1-405B-Instruct
          - Meta-Llama-3.1-70B-Instruct
          - Meta-Llama-3.1-8B-Instruct
          - Mistral-Nemo
          - Mistral-large-2407
          - Mistral-small
          - Phi-3-medium-128k-instruct
          - Phi-3-medium-4k-instruct
          - Phi-3-mini-128k-instruct
          - Phi-3-mini-4k-instruct
          - Phi-3-small-128k-instruct
          - Phi-3-small-8k-instruct
          - Phi-3.5-mini-instruct
          - gpt-4o
          - gpt-4o-mini
          - text-embedding-3-large
          - text-embedding-3-small
        fetch: false
      titleConvo: true
      titleModel: "gpt-4o-mini"

    # glhf.chat 
    # Model list (auth header required): https://glhf.chat/models
    - name: "groq"
      apiKey: "${GROQ_API_KEY}"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        default:
          - allam-2-7b
          - compound-beta
          - compound-beta-mini
          - deepseek-r1-distill-llama-70b
          - gemma2-9b-it
          - llama-3.1-8b-instant
          - llama-3.3-70b-versatile
