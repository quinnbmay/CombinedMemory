version: 1.2.4

cache: true

interface:
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true

registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"

endpoints:
  custom:
    # Fast Models Only
    - name: "groq"
      apiKey: "${GROQ_API_KEY}"
      baseURL: "https://api.groq.com/openai/v1/"
      models:
        default:
          - llama-3.3-70b-versatile
          - llama-3.1-8b-instant
        fetch: false
      titleConvo: true
      titleModel: "llama-3.1-8b-instant"
      modelDisplayLabel: "Groq (Fast)"

    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default:
          - openrouter/auto
          - google/gemini-2.0-flash-exp:free
          - deepseek/deepseek-chat-v3-0324:free
        fetch: false
      titleConvo: true
      titleModel: "google/gemini-2.0-flash-exp:free"
      modelDisplayLabel: "OpenRouter"

# FAST MODE - Only Essential MCPs
mcpServers:
  # Memory - Essential for AI enhancement
  memory:
    type: http
    url: https://apollo.composio.dev/v3/mcp/91bec9dc-e44a-4327-b35f-8227c006a8d1/mcp?user_id=quinn
    iconPath: https://composio.dev/favicon.ico

  # GitHub - Essential for code management
  github:
    type: http
    url: https://apollo.composio.dev/v3/mcp/bfffce1c-2b9f-4a06-a8eb-b271e0659ae1/mcp?user_id=quinn
    timeout: 120000
    iconPath: https://github.com/favicon.ico

  # Gmail - Essential for email
  gmail:
    type: http
    url: https://apollo.composio.dev/v3/mcp/31a0afe9-49cd-4931-bdb0-45a062b99d5f/mcp?user_id=quinn
    timeout: 120000
    iconPath: https://www.google.com/gmail/about/static-2.0/images/favicon.ico

  # Cloudinary - Essential for images
  cloudinary:
    type: http
    url: https://apollo.composio.dev/v3/mcp/4bed9cd4-d3b9-445f-9a34-7cb6e1642fea/mcp?user_id=quinn
    timeout: 120000
    iconPath: https://cloudinary.com/favicon.ico

  # Jina - Fast document processing
  jina:
    type: stdio
    command: npx
    args:
      - '-y'
      - 'mcp-remote'
      - 'https://mcp.jina.ai/sse'
      - '--header'
      - 'Authorization: Bearer ${JINA_API_KEY}'
    timeout: 120000
    iconPath: https://jina.ai/favicon.ico
